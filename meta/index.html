<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../global.js"></script>
    <script type="module" src="main.js"></script>
</head>
<body class="meta">
    <h1>Meta</h1>
    <p>This page includes stats about the code of this website.</p>
    <div id="stats"></div>

    <div id="scrollytelling">
        <div id="scroll-container">
          <div id="spacer"></div>
          <div id="items-container"></div>
        </div>

        <div id="chart-container">
            <h2>Commits by Time of Day</h2>
            <div id="chart"></div>
        </div>
    </div>

    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank"></a>
        </dd>
      
        <dt>Date</dt>
        <dd id="commit-date"></dd>
      
        <!-- Add: Time, author, lines edited -->
        <dt>Time</dt>
        <dd id="commit-time"></dd>

        <dt>Author</dt>
        <dd id="commit-author"></dd>

        <dt>Lines Edited</dt>
        <dd id="commit-lines-edited"></dd>
    </dl>

    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>
      
    <div id="scrollytelling-files">
        <div id="chart-container-files">
            <h2>File Edits Over Time</h2>
            <dl class="files"></dl>
        </div>
        
        <div id="scroll-container-files">
            <div id="spacer-files"></div>
            <div id="items-container-files"></div>
        </div>
    </div>

</body>
</html>
